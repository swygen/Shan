<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading | Swygen</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 8vh;
    }

    dotlottie-player {
      width: min(80vw, 300px);
      height: min(80vw, 300px);
    }

    .typing-container {
      max-width: 90vw;
      margin-top: 3vh;
      overflow: hidden;
    }

    .typing {
      font-size: clamp(24px, 5vw, 48px);
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #32ded4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      border-right: 3px solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <dotlottie-player
    src="https://lottie.host/ca4d5004-477c-4e20-8b4e-475c6a7f0f01/fR4sZyyrbp.lottie"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </dotlottie-player>

  <div class="typing-container">
    <div class="typing">Welcome To Swygen Official</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 4000);
  </script>

</body>
</html>
