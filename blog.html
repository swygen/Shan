  <script>
    // Scroll animation trigger once
    const swygenObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !entry.target.classList.contains("swygen-show")) {
          entry.target.classList.add("swygen-show");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('#swygen-section .swygen-box').forEach(box => {
      swygenObserver.observe(box);
    });

    // Typing animation
    document.querySelectorAll('#swygen-section .swygen-type').forEach(el => {
      const fullText = el.getAttribute('data-text');
      let i = 0;
      const type = () => {
        if (i <= fullText.length) {
          el.textContent = fullText.slice(0, i++);
          setTimeout(type, 60);
        } else {
          i = 0;
          setTimeout(type, 2000);
        }
      };
      type();
    });
  </script>
